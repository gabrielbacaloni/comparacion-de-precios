<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG Price</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/inicio/index_desktop.css">
    <link rel="stylesheet" href="./styles/detalle/detalle.css">
    <link rel="stylesheet" href="./styles/detalle/detalle-desktop.css">
    <link rel="stylesheet" href="./styles/login_singUp.css">
    <link rel="stylesheet" href="./styles/login_singUp_desktop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
     <!--Encabezado--> 
     <header class="header">
        <img src="./assets/logo-ggprice_transparente.png" alt="GG PRICE logo" class="header__logo">
        
        <i  class= "fas fa-bars menu__button" id="menu-button"></i>
        <i id="menu-cerrar" class="far fa-times-circle"></i>
         <nav id="nav-movil">
            <ul class="nav-ul-movil">
                <li><a href="#" id="nav__abrir-login">Iniciar sesión</a></li>
                <li><a href="#" id="nav__abrir-singUp">Registrarse</a></li>
            </ul>
        </nav>
        <ul class="menu__options" id="menu-options">
            <li id="nav__abrir-login-desktop" class="menu__options--item">Iniciar sesión</li>
            <li id="nav__abrir-singup-desktop" class="menu__options--item">Registrarse</li>
        </ul>
    </header>
  
     <!--Cuerpo de la página--> 
    <main class="detalle__juego">
        <!--Detalles del juego--> 
        <section class="detalle__juego--container">
            <div class="juego__container--datos">
                <img class="juego__imagen" alt="Imagen del juego" />
                <div class="juego__container--informacion">
                    <h1 class="juego__titulo"></h1>
                    <p class="juego__text" >Lanazamiento: <span class="juego__fecha"></span ></p> 
                    <p class="juego__text">Plataformas: <span class="juego__plataformas"></span></p>
                </div>
            </div>
            <div class="juego__container--detalles">
                <h2 class="juego__title--descripcion">Descripción</h2>
                <p class="juego__descripcion--text"></p>
            </div>
        </section>
         <!-- Llistado de precios -->
        <section class="precios__container">
            <h2 class="precios__titulo"></h2>
            <div class="precios__lista">
              <!-- Template para los precios-->
            </div>
          </section>
          
          <template id="template-precio">
            <div class="precio__card">
              <p class="precio__tienda"></p>
              <p class="precio__valor"></p>
              <a class="precio__boton" href="#" target="_blank">Comprar</a>
            </div>
          </template>
          
      </main>
 <!--Card para iniciar sesión-->
    <div class="popUp__Container" id="container__iniciar-sesion">
        <i class=" fas fa-times" id="popUp__cerrar"></i>
        <h2 class="popUp__title">Iniciar sesión</h2>
        <form class="popUp__form" id="popup--iniciar-sesion">
            <label for="login__email">
                <span class="popUp__error">email incorrecto</span>
                <input id="login__email" name="email" type="email" class="popUp__form--input"  placeholder="email">
            </label>
            <label for="login__password">
                <input id="login__password" name="password" type="text" class="popUp__form--input" placeholder="contraseña">
            </label>
                <button class="login__btn">Ingresar</button>
            </form>
    </div>

    <!--Card Registrarse-->
    <div class="popUp__Container" id="container__registrarse">
        <i class=" fas fa-times" id="popUp__cerrar-registro"></i>
        <h2 class="popUp__title">Registrarse</h2>
        <form class="popUp__form" id="popUp__registro">
            <label for="name">
                <input id="registro__name" name="name" type="text" class="popUp__form--input" placeholder="Nombre">
            </label>
            <label for="registro__email">
                <span class="popUp__error">email incorrecto</span>
                <input id="registro__email" name="email" type="email" class="popUp__form--input"  placeholder="email"></label>
                <button class="registro__btn">Registrarse</button>
            </form>
    </div>

    <div id="modal-backdrop"></div>
    

      <script src="./scripts/detalle.js"></script>
      <script src="./scripts/inicioSesion.js"></script>
</body>
</html>
