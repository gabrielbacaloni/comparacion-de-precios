<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resetear Contraseña - GG Price</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/resetear/resetear.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img src="/assets/logo-ggprice_transparente.png" alt="GGPRICE logo" class="reset-logo">
        </a>
    </header>
    <main class="main">
        <div class="reset-container">
            <h1>Resetear contraseña</h1>
            <form id="form-reset" class="reset-form">
                <input type="password" id="nueva-password" placeholder="Nueva contraseña" required>
                <button class="general_btn" type="submit">Actualizar</button>
            </form>
            <p id="error-token" style="color: red; display: none; margin-top: 1rem;">
                ⚠️ Este enlace ya expiró o no es válido.
            </p>
        </div>
    </main>


    <script src="./scripts/config.js"></script>
    <script src="./scripts/resetear.js"></script>

</body>

</html>
