<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG Price</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/inicio/index_search.css">
    <link rel="stylesheet" href="./styles/inicio/card.css">
    <link rel="stylesheet" href="./styles/inicio/index_desktop.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

   
</head>
<body>
    <!--Encabezado--> 
    <header class="header">
        <img src="./assets/logo-ggprice.png" alt="GG PRICE logo" class="header__logo">
        <i  class= "fas fa-bars menu__button" id="menu-button"></i>

        <ul class="menu__options" id="menu-options">
            <li class="menu__options--item">Iniciar sesión</li>
            <li class="menu__options--item">Registrarse</li>
        </ul>
    </header>
   <!--Cuerpo de la página--> 
    <main class="main">
        <!--Título y barra de búsqueda--> 
        <section class="section__search">
            <h1 class="search--title">Buscar juegos</h1>
            <form class="search__form" role="search" aria-label="Buscar juegos">
                <div class="search__form--container">
                  <input class="search__form--input" type="text" placeholder="Buscar por título" name="busqueda" />
                  <button class="search__form--button" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </form>
              <!--Select para ordenar los juegos-->
              <div class="search__ordenar-container">
                <label for="ordenar-select">Ordenar por:</label>
                <select id="ordenar-select" class="ordenar__select">
                  <option value="relevancia" selected>Relevancia</option>
                  <option value="rating_desc">Mejor puntuados</option>
                  <option value="rating_asc">Peor puntuados</option>
                  <option value="fecha_desc">Más recientes</option>
                  <option value="fecha_asc">Más antiguos</option>
                </select>
              </div>
              
        </section>
        
        <!--Cards con los juegos--> 
        <section class="cards">
            <h3 class="cards__title">Juegos mas populares</h3>
            <div class="cards__container">
                <!--Va el CARD__TEMPLATE-->
            </div>
        </section>


        <!--template cards juegos-->
        <template  id="card__template">
            <div class="card__juego">
                <img class="juego__img" src="" alt="">
                <div class="container__juego--info">
                    <h2 class="juego__name"></h2>
                    <p class="juego__plataformas"></p>
                    <p class="juego__lanzamiento"></p>
                    <p class="juego__rating"></p>
                    <p class="juego__generos"></p>
                </div>
            </div>
        </template>

    </main>


    <script src="https://kit.fontawesome.com/d9e2ae4403.js" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/search_Juegos.js"></script>
</body>
</html>
